<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/css/syntax.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="/assets/lunr.min.js"></script>
  <script src="/assets/underscore-min.js"></script>

</head>
<body>

  <div class="container">
    <div class="site">
      <div class="header row">
        <h1><a href="/"><img src="/assets/logo.jpg" class="logo"/></a></h1>
        <!-- <a class="extra" href="/">home</a> -->
      </div>

      <div class="row">
        <div class="span6 offset1">
          {{ content }}
        </div>

        <div class="footer span4 offset1">
          <nav>
            <input type="search" placeholder="Search" id="search" />
            <a href="#" id="clear_search" class="hidden">Clear Search</a>
          </nav>
          <ul class="posts">
            {% for post in site.posts %}
            <li id="{{ post.url }}" class="doc">
              <span class="doc_date">{{ post.date | date_to_string }}</span>
              &raquo; 
              <a href="{{ post.url }}" class="doc_title">{{ post.title }}</a>
              <span class="hidden doc_content">{{ post.content }}</span>
            </li>
            {% endfor %}
          </ul>
          <a href="https://github.com/dahotre/dahotre.github.io/tree/master/_posts" target="_blank">New &raquo;</a>
          <hr />
          <div class="contact">
            <p>
              Aniket Dahotre<br />
              Software Developer<br />
              <a href="http://github.com/dahotre/">github.com/dahotre</a><br />
              <a href="http://twitter.com/dahotre/">twitter.com/dahotre</a><br />
            </p>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- /container -->


  <script type="text/javascript">
  WebFontConfig = {
    google: { families: [ 'Lato:300:latin', 'Averia+Serif+Libre:700:latin' ] }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })(); </script>

  <script src="/assets/search.js"></script>

</body>
</html>
