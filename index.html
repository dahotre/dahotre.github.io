---
layout: default
title: Dahotre | Home
---

<div id="home">
	<!-- First post BEGIN-->
	<h1 class="title"><a href="{{ site.posts.first.url }}">{{ site.posts.first.title }}</a></h1>
	<p class="meta">{{ site.posts.first.date | date_to_string }}</p>

	<div class="post">
	{{ site.posts.first.content }}
	</div>

	<!-- First post END-->
	<hr />
  <ul class="posts">All Posts &raquo;
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
